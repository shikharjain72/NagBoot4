     <style>
         #res_grid{
             width:75vw;
             margin: 50px auto;
             display: grid;
             grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
             gap: 20px;
             grid-auto-rows: minmax(200px,1fr);
             grid-auto-columns: minmax(280px,1fr);
         }
         #res_grid div{
             position: relative;
         }
         div img{
             width: 100%;
             height: 100%;
             border-radius: 10%;
         }
         div img:hover{
             opacity: 0.35;
             cursor: pointer;
             /* To Remove Color in background */
             filter: grayscale();
         }
        
         #res_grid div{
             position: relative;
         }
        div i{
             position: absolute;
             top: 45%;
             left: 45%;
             font-size: 1.5rem;
             transition: 0.3s;
             transform: scale(0);
             transition-timing-function: cubic-bezier(0.34, 1.56, 0.64, 1);
         }   
        div img:hover i{
            transform: scale(2);
        } 

        nav{
            display: flex;
            align-items: center;
            background-color: black;
            font-size: 2.2rem;
        }
        a{
            text-decoration: none;
            color: white;
        }
        ul{
            list-style: none;
        }  

        li:first-child {
        margin-left: 20px;
        }
     </style>
